<!DOCTYPE>
<html>
<head>
<title>Groceries</title>
<meta charset="utf-8"/>

<link rel="icon" type="image/png" sizes="256x256" href="static/favicon/brown-bag.png">

<link rel="stylesheet" type="text/css" href="reset.css">
<!-- <link rel="stylesheet" type="text/css" href="connection-force.css"> -->
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="box.js"></script>
<script type="text/javascript" src="item-box.js"></script>
<!-- <script type="text/javascript" src="connection-force.js"></script> -->
<script type="text/javascript" src="account.js"></script>
<script type="text/javascript" src="graph.js"></script>
<script type="text/javascript" src="recipe.js"></script>
<script type="text/javascript" src="search.js"></script>
<script type="text/javascript" src="grocery.js"></script>
<script type="text/javascript" src="socket.js"></script>
<script type="text/javascript" src="server-talk.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>

<body>

<div id="AccountWindow">
	<div id="AccountManagement">
		<div id="AccountTabs">
			<div id="AccountTab_login" class="AccountTab tab_selected">	Login </div>
			<div id="AccountTab_signup" class="AccountTab"> Sign Up </div>
		</div>
		<div id="LoginWindow">
			<div> Username </div>
			<input type="text" id="username" name="username" class="loginText"></input>

			<div id="loginResponse"></div>

			<div> Password </div>
			<input type="password" id="password" name="password" class="loginText"></input>

			<input type="button" class="button" id="loginButton" value="Login"></input>

			<input type="button" class="button" id="guestButton" value="Visit as Guest!"></input>
		</div>
	</div>
</div>

<div id="AccountBar" class="start_hidden">
	<input type="button" id="accountButton" class="button" value="" />
</div>
<div id="AccountPanel" class="start_hidden">
	<div id="ap_change_password">Change Password</div>
	<div id="ap_logout">Logout</div>
	<div id="ap_delete_account">Delete Account</div>
</div>

<div id="MainWindow" class="start_hidden">
	<div id="recipe_area">
		<div id="meal_entry" class="recipe_entry">
			<input type="text" id="meal_input" class="node_input" data-type="meal" placeholder="New Meal"></input>
			<input type="button" id="create_meal_button" class="meal_button button" value="Add New Meal"></input>
			<input type="button" id="remove_meal_button" class="meal_button button" value="Remove Meal"></input>
			<input type="button" id="expandRecipe" class="button" value=">>"></input>
		</div>

		<div id="ingr_entry" class="recipe_entry">
			<input type="text" id="ingr_input" class="node_input ingr_box" data-type="ingr" placeholder="New Ingredient"></input>
		</div>

		<div id="tag_entry" class="recipe_entry">
			<input type="text" id="tag_input" class="node_input tag_box" data-type="tag" placeholder="New Tag"></input>
		</div>
	</div>
	<div id="instr_area">
		<textarea type="text" id="instr_input" class="instruction" disabled></textarea>
	</div>

	<div id="search_area">
		<div id="search_tabs">
			<div id="tab_mealSearch" class="SearchTab tab_selected">Meal Lookup</div>
			<div id="tab_ingrSearch" class="SearchTab">Ingredient Search</div>
			<div id="tab_menuGenerator" class="SearchTab">Menu Generator</div>
		</div>

		<div id="search_windows">
			<div id="sWindow_mealSearch" class="SearchWindow window_selected">
				<div>Search for Meals:</div>
				<input type="text" id="mealSearch" placeholder="Search Meals..."></input>
			</div>
			<div id="sWindow_ingrSearch" class="SearchWindow">
				<div>Search Meals by Ingredients or Tags:</div>
				<input type="text" id="ingrSearch" placeholder="Search By Ingredient/Tag..."></textarea>
			</div>
			<div id="sWindow_menuGenerator" class="SearchWindow">
				<div>
					<div>
						# of Meals:
						<input type="text" id="mealNumValue" value="7"></input>
					</div>
					<input id="generate" type="button" class="button" value="Generate">
				</div>
				<textarea id="mealSpecifications" rows="4" cols="25" placeholder="min/max ingredient&#13;&#10ex: 0/2 chicken" style="resize:none;"></textarea>
			</div>
		</div>

		<div id="search_results">
		</div>
	</div>

	<div id="menu_area">
		<div id="mealChoices">
			<div class="mcTitle">
				Chosen Menu
			</div>
			<div id="menuField">

			</div>
		</div>
		<div id="groceryList">
			<div class="mcTitle">
				Ingredients for Above Menu
			</div>
			<input type="button" class="button" id="print_button" value="Print Grocery List"></input>
			<div id="groceryField">

			</div>
		</div>
	</div>

</div>


</body>
</html>
